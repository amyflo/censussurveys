<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css"/>
  <title>Find a Survey from the U.S. Census Bureau</title>
</head>
<body>

  <div class="header">
    <img src="https://github.com/amyflo/censussurveys/blob/master/assets/logo.jpg?raw=true" width="150px" alt="U.S. Census Bureau Logo">
  </div>

  <div class="hero">
    <h1 style=>U.S. Census Bureau Survey Explorer</h1>
</div>

  
  
  <div class="wrapper">
    <input class="quicksearch" placeholder="Search by survey name, frequency, or description." type="text">
  </div>
  
  <!--FREQUENCIES-->
  <div class="wrapper ">
    <div class="scrolls">
      <div class="btn-group">
        <div id="ck-button">
          <label>
             <input class="sr-only"  type="checkbox" value=".Monthly"><span>Monthly</span>
          </label>
       </div>
       <div id="ck-button">
          <label>
             <input class="sr-only" type="checkbox" value=".Quarterly"><span>Quarterly</span>
          </label>
       </div>
        <div id="ck-button">
          <label>
            <input class="sr-only" type="checkbox" value=".Annual"><span>Annual</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
             <input class="sr-only" type="checkbox" value=".Decennial"><span>Decennial</span>
          </label>
       </div>
       <div id="ck-button">
          <label>
             <input class="sr-only" type="checkbox" value=".Other"><span>Other</span>
          </label>
       </div>
      </div>
    </div>
  </div>

  <!--GEOGRAPHIES-->
  <div class="wrapper">
    <div class="scrolls">
      <div class="btn-group">
        <div id="ck-button">
          <label>
             <input class="sr-only"  type="checkbox" value=".National"><span>National</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
             <input class="sr-only" type="checkbox" value=".State"><span>State</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
            <input class="sr-only" type="checkbox" value=".Metro"><span>Metro Area</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
             <input class="sr-only" type="checkbox" value=".County"><span>County</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
             <input class="sr-only" type="checkbox" value=".Place"><span>Place</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
            <input class="sr-only" type="checkbox" value=".ZCTA"><span>ZCTA</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
            <input class="sr-only" type="checkbox" value=".Zip"><span>Zip Code</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
            <input class="sr-only" type="checkbox" value=".Tract"><span>Tract</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
            <input class="sr-only" type="checkbox" value=".Block"><span>Block</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
            <input class="sr-only" type="checkbox" value=".BlockGroup"><span>Block Group</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
            <input class="sr-only" type="checkbox" value=".OtherGeo"><span>Other</span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="container">
  </div>

<!--SCRIPTS-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
<script src="assets/script.js"></script>
<!--SCRIPTS-->
</body>
</html>
