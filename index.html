<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css"/>
    <title>Census Survey Explorer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <img src="./assets/logo.jpg" width="100" class="mr-5 d-inline-block align-top" alt="U.S. Census Bureau">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./geo.html">Geographies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./freq.html">Frequencies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./topics.html">Topics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./help.html">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mailto:amy.lo@census.gov">Feedback</a>
                </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron hero jumbotron-fluid">
            <div class="container">
                <h1>Census Survey Explorer</h1>
                <h5>Discover U.S. Census Bureau surveys or censuses by searching and filtering geography, frequency, topics, and subtopics.</h5>
                <input id="quicksearch" placeholder="Search for a survey or by keyword" type="text">
            </div>
        </div>

        <div class="container mx-auto">
            <div id="filterCards" class="mb-3">
                <div class="btn-group py-1">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Geographies
                        </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="./geo.html">Learn More</a>
                        <div class="dropdown-divider"></div>
                        <ul id="geographyFilters">
                        </ul>
                    </div>
                </div>
                <div class="btn-group py-1">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Frequencies
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="./freq.html">Learn More</a>
                        <div class="dropdown-divider"></div>
                        <ul id="frequencyFilters">
                        </ul>
                    </div>
                </div>
                <div class="btn-group  py-1">
                    <button class="btn btn-primary btn-sm dropdown-toggle"  type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Topics</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="./topics.html">Learn More</a>
                        <div class="dropdown-divider"></div>
                        <ul id="topicFilters">
                        </ul>
                    </div>
                </div>
                <div class="btn-group  py-1">
                    <button class="btn btn-primary btn-sm dropdown-toggle"  type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Subtopics</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="./topics.html">Learn More</a>
                        <div class="dropdown-divider"></div>
                        <input type="text" class="m-1 me-2" id="topicsInput" placeholder="Search subtopics" title="Type in a name">
                        
                        <div id="subtopics">
                            <ul id="subtopicsFilters">
                            </ul>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary btn-sm py-1" id="viewChange">Change View</button>
                <button class="btn btn-outline-secondary btn-sm py-1" id="uncheckAll">Reset Filters</button>
            </div>
            <div id="cards" class="card-columns">
            </div>
        </div>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="assets/filters.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
