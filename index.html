<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css"/>
  <title>Find a Survey from the U.S. Census Bureau</title>
</head>
<body>
  
  <div class="header">
    <img src="/assets/logo.jpg" width=10% height=10% alt="U.S. Census Bureau Logo">
  </div>

  <h1>U.S. Census Bureau Survey Explorer</h1>
  
  <div class="wrapper">
    <input class="quicksearch" placeholder="Search by survey name, code." type="text">
  </div>
  
  <!--GEOGRAPHIES-->
  <div class="wrapper">
    <div class="scrolls">
      <div class="frequencies">
        <div id="ck-button">
          <label>
             <input class=sr-only type="checkbox" value=".Monthly"><span>Monthly</span>
          </label>
       </div>
       <div id="ck-button">
          <label>
             <input class=sr-only type="checkbox" value=".Quarterly"><span>Quarterly</span>
          </label>
       </div>
        <div id="ck-button">
          <label>
            <input class=sr-only type="checkbox" value=".Annual"><span>Annual</span>
          </label>
        </div>
        <div id="ck-button">
          <label>
             <input class=sr-only type="checkbox" value=".Decennial"><span>Decennial</span>
          </label>
       </div>
       <div id="ck-button">
          <label>
             <input class=sr-only type="checkbox" value=".Other"><span>Other</span>
          </label>
       </div>
      </div>
    </div>
  </div>

  <div class="container" id="container">
  </div>

<!--SCRIPTS-->
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
<script src="assets/script.js"></script>
<!--SCRIPTS-->
</body>
</html>
