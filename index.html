    <div class="container">
      <h1>Census Survey Explorer</h1>
      <h5>Discover Census Bureau surveys or censuses by name or description or by selecting frequency and / or geography levels.</h5>
      <input class="quicksearch" placeholder="Search" type="text">
    </div>

    <div class="container mx-auto">
        <div class="scrollmenu pb-1">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".National"> National
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".State"> State
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".Metro">Metro Area
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".County"> County
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".Place"> Place
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".ZCTA"> ZCTA
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".Zip"> Zip Code
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".Tract"> Census Tract
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".Block"> Block
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".BlockGroup"> Block Group
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".Economic"> Economic Place
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" value=".OtherGeo"> Other
            </label>
          </div>
        </div>
        <div class="scrollmenu pb-3">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" class="freq"  name="freq[]" value=".Monthly">Monthly
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" class="freq"  name="group1[]" value=".Quarterly">Quarterly
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" class="freq" name="freq[]" value=".Annual">Annual
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" class="freq" name="freq[]" value=".Decennial">Decennial
            </label>
          </div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="checkbox" class="freq" name="freq[]" value=".Other">Other
            </label>
          </div>
    </div>
