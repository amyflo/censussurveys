<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Isotope combination filters with multiselect</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Isotope combination filters with multi-select</h1>

<div class="options">
  <div class="option-set">
  <h3>Brand</h3>
    <select class="filter-select" value-group="brand" multiple>
      <option value="">any</option>
      <option value=".brand1">brand1</option>
      <option value=".brand2">brand2</option>
      <option value=".brand3">brand3</option>
      <option value=".brand4">brand4</option>
    </select>
  </div>

    <div class="option-set">
    <h3>Type</h3>
    <select class="filter-select" value-group="type" multiple>
      <option value="">any</option>
      <option value=".alpha">alpha</option>
      <option value=".beta">beta</option>
      <option value=".gamma">gamma</option>
      <option value=".delta">delta</option>
    </select>
  </div>

    <div class="option-set">
<h3>Color</h3>
    <select class="filter-select" value-group="color" multiple>
      <option value="">any</option>
      <option value=".red">red</option>
      <option value=".blue">blue</option>
      <option value=".green">green</option>
      <option value=".yellow">yellow</option>
    </select>
  </div>
  <div class="option-set">
  <h3>Size</h3>
    <select class="filter-select" value-group="size" multiple>
      <option value="">any</option>
      <option value=".size8">size8</option>
      <option value=".size9">size9</option>
      <option value=".size10">size10</option>
      <option value=".size11">size11</option>
    </select>
  </div>
</div>

<!--<p id="filter-display"></p>-->

<div id="container"></div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js'></script><script  src="./script.js"></script>

</body>
</html>
