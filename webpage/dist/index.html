<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="assets/uswds-2.9.0/css/uswds.min.css" />
  <title>Find a Survey from the U.S. Census Bureau</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <img src="/assets/logo.jpg" width=10% height=10% alt="U.S. Census Bureau Logo">
  </div>

  <div class="banner">
    <h1>Find a Survey from the U.S. Census Bureau<h1>
    <input class="quicksearch" placeholder="Search" type="text">
  </div>

  <!--TOPICS-->
  <h2>Topics</h2>
  <div class="wrapper">
    <div class="scrolls">
      <div class="btn-group">
        <button>
          <input class="sr-only" value=".national" id="national" type="checkbox">
          <label for="national">National</label>
        </button>

        <button>
          <input class="sr-only" value=".county" id="county" type="checkbox">
          <label for="county">County</label>
        </button>

        <button>
          <input class="sr-only" value=".state" id="state" type="checkbox">
          <label for="state">State</label>
        </button>
        
      </div>
    </div>
  </div>
  
<div class="all-surveys">
  <div class="survey annual national">
    <p>One</p>
  </div>
  <div class="survey national geography">
    <p>Two</p>
  </div>
  <div class="survey geography">
    <p>Three</p>
  </div>
</div>


<!--SCRIPTS-->
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
<script src="./script.js"></script>
<!--SCRIPTS-->
</body>
</html>
